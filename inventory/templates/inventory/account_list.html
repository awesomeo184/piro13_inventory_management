{% extends 'inventory/layout.html' %}

{% block content %}

    {% for account in account_list %}
        <div>
        <a href="{% url 'inventory:account_detail' account.pk %}">
            <p>{{ account.name }}</p>
        </a>
        </div>
        <div>{{ account.call }}</div>
        <div>{{ account.address }}</div>

        {% endfor %}

{% endblock %}
