{% extends 'inventory/layout.html' %}
{% block content %}
    <div>{{ account.name }}</div>
    <div>{{ account.call }}</div>
    <div>{{ account.address }}</div>
    <div>거래상품 목록:
        {% for item in account.item_set.all %}
        {{ item.title }}
        {% endfor %}
    </div>
    <a href="{% url 'inventory:account_update' account.pk %}"><button>수정</button></a>
    <a href="{% url 'inventory:account_delete' account.pk %}"><button>삭제</button></a>

{% endblock %}
